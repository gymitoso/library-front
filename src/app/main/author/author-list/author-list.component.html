<div class="d-inline-flex mt-2 row">
  <div class="col-6">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="col-6">
    <div class="custom-file">
      <input type="file" name="authorsFile" #authorsFile (change)="fileChange($event)"
        class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file to add authors</label>
    </div>
  </div>
</div>
<div class="table-container">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell class="title-table-id" *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let element" class="id-title">
        <div class="id-container">
          <div class="id-container-text">{{element.id}}</div>
        </div>
      </mat-cell>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell class="title-table-name" *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
      <mat-cell *matCellDef="let element" class="name-title">
        <div class="name-container">
          <div class="name-container-text">{{element.firstName}}</div>
        </div>
      </mat-cell>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell class="title-table-name" *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let element" class="name-title">
        <div class="name-container">
          <div class="name-container-text">{{element.lastName}}</div>
        </div>
      </mat-cell>
    </ng-container>

    <!-- Authors Books Column -->
    <ng-container matColumnDef="book">
      <mat-header-cell class="title-table-id" *matHeaderCellDef mat-sort-header>Books</mat-header-cell>
      <mat-cell *matCellDef="let element" class="id-title">
        <i [routerLink]="['books', element.id]" class="fa fa-book book-icons" aria-hidden="true"></i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="list-item"  *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" >
  </mat-paginator>

  <div class="row text-center mt-4" *ngIf="dataSource.data.length == 0">
    <div class="col-sm-12">
      <a>
        Empty list
      </a>
    </div>
  </div>
</div>
<ng2-toasty></ng2-toasty>
<app-spinner [isSpinnerVisible]="loading"></app-spinner>
